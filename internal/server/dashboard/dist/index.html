<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .app-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 64px;
      }
      .app-header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }
      .app-header p {
        margin: 8px 0 24px;
        color: #64748b;
      }
      .control-panel {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .control-form {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: flex-end;
      }
      .control-form label {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        color: #475569;
        flex: 1 1 220px;
        gap: 6px;
      }
      .control-form input,
      .control-form select {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        background: #ffffff;
        color: #0f172a;
      }
      .control-form input:focus,
      .control-form select:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.35);
      }
      .refresh-button {
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #22c55e, #14b8a6);
        color: white;
        cursor: pointer;
        font-weight: 600;
      }
      .refresh-button:hover {
        filter: brightness(1.05);
      }
      .last-updated {
        font-size: 13px;
        color: #64748b;
      }
      .error-banner {
        padding: 10px 12px;
        border-radius: 8px;
        background: #fee2e2;
        color: #b91c1c;
      }
      .summary-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .summary-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .summary-label {
        font-size: 13px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .summary-value {
        font-size: 28px;
        font-weight: 600;
      }
      .table-section {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
        font-size: 14px;
      }
      th {
        background: #f1f5f9;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-size: 12px;
      }
      .number-cell {
        font-variant-numeric: tabular-nums;
      }
      .empty-row td {
        text-align: center;
        color: #94a3b8;
        padding: 24px 0;
      }
      .action-button {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
        background: #0ea5e9;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }
      .action-button.secondary {
        background: #fff;
        color: #0f172a;
        border-color: #cbd5e1;
      }
      .action-button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
        transform: none;
      }
      .action-button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
      }
      .icon-button {
        border: 1px solid #cbd5e1;
        background: #fff;
        color: #0f172a;
        border-radius: 10px;
        padding: 4px 8px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }
      .icon-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .icon-button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.12);
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        z-index: 20;
      }
      .modal {
        background: #ffffff;
        border-radius: 16px;
        max-width: 860px;
        width: 100%;
        max-height: 90vh;
        overflow: hidden;
        border: 1px solid #e2e8f0;
        box-shadow: 0 24px 64px rgba(15, 23, 42, 0.2);
        display: flex;
        flex-direction: column;
      }
      .modal-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .modal-title {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #0f172a;
      }
      .modal-body {
        padding: 20px;
        overflow: auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .detail-group {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px 14px;
      }
      .detail-group h4 {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #475569;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .detail-text {
        margin: 0;
        color: #0f172a;
        font-size: 14px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .json-block {
        background: #0f172a;
        color: #e2e8f0;
        padding: 14px;
        border-radius: 10px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 13px;
        line-height: 1.5;
        overflow: auto;
        border: 1px solid #1e293b;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: #e2e8f0;
        color: #0f172a;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 13px;
        margin: 4px;
      }
      .tag-key {
        color: #475569;
      }
      @media (max-width: 768px) {
        .app-header h1 {
          font-size: 22px;
        }
        .control-form {
          flex-direction: column;
          align-items: stretch;
        }
        th,
        td {
          padding: 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
